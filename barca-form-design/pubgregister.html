<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="pubgregister.css">
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

	<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>PLAYER UNKNOWN BATTLEFIELD GROUND Registration</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                            	<label>Name</label>
                                <input type="text" class="form-control" placeholder="Your Name *" value=""/>
                            </div>
                            <div class="form-group">
                            	<label>Email Adress</label>
  								<input type="text" name="" class="form-control" placeholder="Your Email Adrress">
  							</div>	
                            <div class="form-group">
                            	<label>Phone Number</label>
                                <input type="text" class="form-control" placeholder="Phone Number *" value=""/>

                        </div>

                        <div class="form-group"> 
                        	<label>Username</label>
                            	<input type="text" name="username" class="form-control" placeholder="Your Username *" >
								</div>
  						

                        <div class="col-md-12">
                            <label>Password</label>
                            <div class="form-group">
                                <input type="Password" class="form-control" placeholder="Your Password *" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="Password" class="form-control" placeholder="Confirm Password *" value="">
                            </div>
                            
                        </div>
                    </div>
                   
                    <button type="Submit" class="btn btn-outline-warning btn " >Submit</button>
                </div>
                </div>
            </div>
        </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
